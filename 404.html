<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>404</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" href="logo.png" type="image/png">
    <style>
        /* Reset some basic styles */
        body, h1, h2, p, ul, li{
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
font-family: 'Poppins', sans-serif; /* Apply Poppins font */
-webkit-tap-highlight-color: transparent;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        body {
            line-height: 1.6;
            color: #000;
            background-color: #f4f4f9;
        }
html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
        }

        /* Header styles */
        header {
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1rem;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
transition: 0.5s;
        }

        header nav ul {
            display: flex;
            width: 100%;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li {
            color: #fff;
            text-decoration: none;
            transition: 0.25s;
        }

        header nav ul li:hover {
            color: #f00;
            border-radius: 5px;
        }
main {
            padding: 2rem;
        }

        /* File downloader styles */
        .file-downloader {
border: 1px solid #999;
box-shadow: 4px 4px 10px #ddd;
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            /*text-align: center;*/
width: 90%;
        }

        .file-downloader button {
            margin-top: 0.5rem;
border: 1px solid #999;
            padding: 0.5rem 1.3rem;
            background: #fff;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
font-family: 'Poppins', sans-serif;
width: 100%;
        }
.file-downloader button:hover{
background: #f00;
border: 1px solid #000;
}

.donate a{
text-decoration: none;
transition: 0.5s;
color: #f00;
}
.donate a:hover{
color: #555;
}

        /* Footer styles */
        footer {
            text-align: center;
            background: #000;
            color: #fff;
            padding: 1rem 0;
            margin-top: 2rem;
        }

    .textarea {
      width: 100%;
      height: 800px;
      white-space: wrap;
      overflow: hidden;
      resize: none;
      font-size: 14px;
      outline: none;
      padding: 0px;
border-radius: 4px;
    }
::-moz-selection { /* Code for Firefox */
  color: #000;
  background: #f00;
}

::selection {
  color: #000;
  background: #f00;
}

    </style>
<style>
.page{
position: fixed;
height: 100%;
overflow-y: scroll;
overflow-anchor: none;
margin-right: -1px;
width: calc(100vw + 1px);
}
</style>
</head>
<body>
<div class="page" id="element">
    <header>
    
        <div class="logo" onclick="openNav()" id="logoText"><i class="fas fa-bars"></i>&nbsp404</div>
        <nav>
            <ul>
<li><i class="fas fa-home"></i></li>
<li><i class="fas fa-user"></i></li>
<li><i class="fas fa-cog"></i></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="about" class="donate">
            <h1>Welcome to <a href="javascript:void(0)">Ytools.</a></h1>
            <h1>Tools:</h1>
<h2>Videos</h2>
<p>D</p>
</div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2025-2025 Ytools.</p>
    </footer>
</div>
    <script>
window.location.href = "/home/";
    </script>
</body>
</html>
